<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>MovieQuotes</title>
<link rel="stylesheet" type="text/css" href="/static/stylesheets/moviequotes.css" />
</head>
<body>
	<h1>Add a MovieQuote</h1>
	<form action="/addquote" method="post">
		<table>
			<tr>
				<td>Quote:</td>
				<td><input type="text" name="quote" /></td>
			</tr>
			<tr>
				<td>Movie:</td>
				<td><input type="text" name="movie" /></td>
			</tr>
			<tr>
				<td></td>
				<td><input type="submit" value="Submit" /></td>
			</tr>
		</table>
	</form>
	<hr>
	<h1>MovieQuotes</h1>
	<ul>
		{% for moviequote in moviequotes_query %} 
			<li>
				{{moviequote.quote}}
				<div class="movie">- {{moviequote.movie}}</div>
			</li> 
		{% endfor %}
	</ul>
</body>
</html>
